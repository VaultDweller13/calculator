<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href='style.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id='calc-case'>
      <div id='screen'>
        <p id='input'>0</p>
        <p id='result'></p>
      </div>
      <div id='buttons'>
        <div id='buttons-top'>
          <button type="button" class='top-buttons' id='clear-button'>C</button>
        </div>
        <div id='buttons-bottom'>
          <div id='buttons-nums'>
            <button type="button" class='num-buttons input' id='9'>9</button>
            <button type="button" class='num-buttons input' id='8'>8</button>
            <button type="button" class='num-buttons input' id='7'>7</button>
            <button type="button" class='num-buttons input' id='6'>6</button>
            <button type="button" class='num-buttons input' id='5'>5</button>
            <button type="button" class='num-buttons input' id='4'>4</button>
            <button type="button" class='num-buttons input' id='3'>3</button>
            <button type="button" class='num-buttons input' id='2'>2</button>
            <button type="button" class='num-buttons input' id='1'>1</button>
            <button type="button" class='num-buttons input' id='0'>0</button>
            <button type="button" class='num-buttons input' id='.'>.</button>
            <button type="button" id='equals-button'>=</button>
          </div>
          <div id='buttons-right'>
            <button type='button' class='right-buttons op' id='+'>+</button>
            <button type='button' class='right-buttons op' id='-'>-</button>
            <button type='button' class='right-buttons op' id='*'>*</button>
            <button type='button' class='right-buttons op' id='/'>/</button>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
