<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href='style.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id='calc-case'>
      <div id='screen'>
        <p>0123456789</p>
      </div>
      <div id='buttons'>
        <div id='buttons-top'>
          <button type="button" class='top-buttons'>C</button>
        </div>
        <div id='buttons-bottom'>
          <div id='buttons-nums'>
            <button type="button" class='num-buttons'>9</button>
            <button type="button" class='num-buttons'>8</button>
            <button type="button" class='num-buttons'>7</button>
            <button type="button" class='num-buttons'>6</button>
            <button type="button" class='num-buttons'>5</button>
            <button type="button" class='num-buttons'>4</button>
            <button type="button" class='num-buttons'>3</button>
            <button type="button" class='num-buttons'>2</button>
            <button type="button" class='num-buttons'>1</button>
            <button type="button" class='num-buttons'>0</button>
            <button type="button" class='num-buttons'>.</button>
            <button type="button" class='num-buttons'>=</button>
          </div>
          <div id='buttons-right'>
            <button type='button' class='right-buttons'>+</button>
            <button type='button' class='right-buttons'>-</button>
            <button type='button' class='right-buttons'>*</button>
            <button type='button' class='right-buttons'>/</button>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
